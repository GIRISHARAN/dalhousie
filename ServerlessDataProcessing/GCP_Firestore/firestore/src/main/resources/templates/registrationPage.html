<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Registration Page</title>
  <style>
    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form method="POST" th:action="@{/register}" th:object="${user}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" name="name" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" name="password" placeholder="Enter a password" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" th:field="*{location}" name="location" placeholder="Enter your location" required>
    </div>
    <br>
    <input type="submit" class="btn btn-success" value="Register">
    <input type="reset" class="btn btn-danger" value="Reset">
  </form>
</body>
</html>
