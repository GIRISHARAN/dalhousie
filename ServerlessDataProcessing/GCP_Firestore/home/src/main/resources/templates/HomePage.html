<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>

    <p th:text="'Logged in user Email: ' + ${email}"></p>

    <div>
        <a th:href="@{/logout(email=${email})}">Logout</a>
        <a th:href="@{/available(email=${email})}">Online</a>
    </div>

    <div th:if="${usersList}">
        <h2>Available Users:</h2>
        <ul>
            <li th:each="user : ${usersList}" th:text="${user}"></li>
        </ul>
    </div>    
</body>
</html>
